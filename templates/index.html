<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letterboxd Film Picker</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #14181c;
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        .letterboxd-green {
            color: #00e054;
        }
        .bg-letterboxd {
            background-color: #00c030;
        }
        .hover-letterboxd:hover {
            background-color: #00e054;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <header class="bg-gray-900 py-4">
            <div class="container mx-auto px-4">
                <h1 class="text-2xl font-bold flex items-center">
                    <i class="fas fa-film mr-2 letterboxd-green"></i> 
                    Letterboxd Film Picker
                </h1>
            </div>
        </header>

        <div class="flex-grow container mx-auto px-4 py-8">
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Choisir un film au hasard dans une Watchlist</h2>
                
                <form id="movieForm" class="mb-6">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="flex flex-col md:flex-row gap-4">
                        <div class="flex-grow">
                            <input type="url" id="url" name="url" placeholder="URL de la watchlist Letterboxd (ex: https://letterboxd.com/username/watchlist/)" 
                                   class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        <div>
                            <button type="submit" class="bg-letterboxd hover-letterboxd text-white py-2 px-4 rounded font-bold transition duration-200">
                                <i class="fas fa-dice mr-2"></i> Tirage aléatoire
                            </button>
                        </div>
                    </div>
                </form>

                <div id="result" class="mt-6 hidden">
                    <div class="bg-gray-900 rounded-lg overflow-hidden shadow-lg">
                        <div class="md:flex">
                            <div class="md:w-1/3">
                                <img id="moviePoster" src="" alt="" class="w-full h-auto object-cover">
                            </div>
                            <div class="p-6 md:w-2/3">
                                <h3 id="movieTitle" class="text-2xl font-bold mb-2 text-green-400"></h3>
                                
                                <div class="flex items-center space-x-2 mb-2">
                                    <i class="fas fa-calendar-alt text-blue-400"></i>
                                    <span id="movieYear" class="text-lg"></span>
                                </div>
                                
                                <div class="flex items-center space-x-2">
                                    <i class="fas fa-star text-yellow-400"></i>
                                    <span id="movieRating" class="text-lg"></span>
                                </div>
                                
                                <div class="flex items-center space-x-2">
                                    <i class="fas fa-video text-pink-500"></i>
                                    <span id="movieDirector" class="text-lg"></span>
                                </div>
                                
                                <p id="movieSynopsis" class="text-gray-300 mt-4"></p>
                                
                                <a id="movieLink" href="" target="_blank" 
                                   class="inline-block mt-4 bg-letterboxd hover-letterboxd text-white font-bold py-2 px-4 rounded transition duration-200">
                                    <i class="fas fa-external-link-alt mr-2"></i>
                                    Voir sur Letterboxd
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="error" class="mt-6 hidden">
                    <div class="bg-red-500 bg-opacity-20 border border-red-500 text-red-500 px-4 py-3 rounded">
                        <p id="errorMessage"></p>
                    </div>
                </div>

                <div id="loading" class="mt-6 hidden">
                    <div class="flex justify-center items-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-green-500"></div>
                        <span class="ml-2">Recherche en cours...</span>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="bg-gray-900 py-4">
            <div class="container mx-auto px-4 text-center text-gray-400 text-sm">
                <p>Cette application n'est pas affiliée à Letterboxd. Tous les droits sur les données appartiennent à leurs propriétaires respectifs.</p>
            </div>
        </footer>
    </div>

    <script>
        document.getElementById('movieForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            
            // Reset display
            resultDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');
            
            try {
                const response = await fetch('/api/random-movie', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('input[name="csrf_token"]').value
                    },
                    body: JSON.stringify({
                        url: form.querySelector('#url').value
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Une erreur est survenue');
                }
                
                // Mettre à jour les informations du film
                document.getElementById('movieTitle').textContent = data.title || 'Titre inconnu';
                
                // Poster
                const posterElement = document.getElementById('moviePoster');
                if (data.poster) {
                    posterElement.src = data.poster;
                    posterElement.alt = data.title;
                } else {
                    posterElement.src = 'https://via.placeholder.com/300x450?text=Pas+d%27image';
                    posterElement.alt = 'Poster non disponible';
                }
                
                // Autres informations
                document.getElementById('movieYear').textContent = data.year || 'Année inconnue';
                document.getElementById('movieRating').textContent = data.rating || 'Pas encore noté';
                document.getElementById('movieDirector').textContent = data.director || 'Réalisateur inconnu';
                document.getElementById('movieSynopsis').textContent = data.synopsis || 'Pas de synopsis disponible';
                document.getElementById('movieLink').href = data.url || '#';
                
                resultDiv.classList.remove('hidden');
            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
                errorDiv.classList.remove('hidden');
            } finally {
                loadingDiv.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
